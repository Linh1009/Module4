<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div id="form">
    <form action="#" th:action="@{/nhac/update}" th:object="${nhac}" method="post" novalidate="novalidate">
        <div>
            <lable>Tên bài hát</lable>
            <input type="text" th:field="*{ten}"/>
        </div>
        <div>
            <lable>Nghệ sĩ</lable>
            <input type="text" th:field="*{ngheSi}"/>
        </div>
        <div>
            <lable>Thể loại</lable>
            <input type="text" th:field="*{theLoai}"/>
        </div>
        <div>
            <lable>File nhac</lable>
            <input type="file" th:field="*{file}"/>
        </div>
        <input type="submit" value="update"/>
    </form>
</div>
</body>
</html>
