<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h2>Create Music</h2>
<div>
    <p>
        <a th:href="@{/list}">Back to music list</a>
    </p>
</div>

<form th:action="@{/save}" th:object="${nhacForm}" method="POST" novalidate="novalidate" enctype="multipart/form-data">
    <div class="form-group">
        <label>Tên bài hát</label>
        <input type="text" class="form-control" th:field="*{ten}" placeholder="Tên bài hát">
    </div>

    <div class="form-group">
        <label>Nhạc sĩ</label>
        <input type="text" class="form-control" th:field="*{ngheSi}" placeholder="Nhạc sĩ">
    </div>

    <div class="form-group">
        <label>Thể loại</label>
        <input type="text" class="form-control" th:field="*{theLoai}" placeholder="Thể loại">
    </div>

    <div class="form-group">
        <label>File Nhạc</label>
        <input type="file" class="form-control-file" th:field="*{file}">
    </div>
    <button type="submit" value="submit" class="btn btn-outline-success">Submit</button>
</form>
</body>
</html>
